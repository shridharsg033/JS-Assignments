<html>
    <head>
       <h2>Sales Details</h2>
        
       <script type="text/javascript">
       
       

      var sale=prompt("Enter your sales ")
      if(sale>0&&sale<5000)
           document.write("2%");

       else if(sale>0&&sale<5000)
           document.write("5%");
     
      else if(sale>5000&&sale<10000)
           document.write("7%");

      else if(sale>10000&&sale<20000)
           document.write("5%");
      else if(sale>20000)
           document.write("10%");   
           
      else
             document.write("Out of range");     
       </script>
      <body>   
       </body>

   </head>

</html>
