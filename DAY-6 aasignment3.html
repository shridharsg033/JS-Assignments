<html>
    <head>
       <h2>Form Validation extended</h2>

    <script type="text/javascript">
    function validate()
    {
       var username= document.getElementById("uname");
       var password= document.getElementById("psswd");

       if(username.value.trim()=="")
       {
           alert("Username Empty");
           username.style.border="solid 3px red";
           document.getElementById("lb1").style.visibility="visible";

           return false;
       }

       else if(password.value.trim()=="")
       {
           alert("Password Empty");
           password.style.border="solid 3px red"
           document.getElementById("lb2").style.visibility="visible";

           return false;
       }

       else if(password.value.trim().length<5)
       {
           alert("Password too short");
           
           return false;
       }
       
       else
       {
         return true;
       }
    }
      

       
          
     </script>

   

      <body> 
        <form onsubmit="return validate()" action="msg.html">
        <input id="uname" placeholder="Username" type="text"/>
        <label id="lb1" style="color:red;visibility:hidden">Invalid</label>
        <br><br>
        <input id="psswd" placeholder="Password" type="password"/>
        <label id="lb2"  style="color:red;visibility:hidden">Invalid</label>
        <br><br>
        <button id="btn1"  type="submit">Submit</button>   
       </body>
    </form>

   </head>

</html>
