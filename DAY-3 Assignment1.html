<html>
<body>
<script type="text/javascript">
   var num = prompt("Enter any number");
   document.write("Number = "+num+"<br>");
   if(num % 2 == 0) {
      document.write("<h2>The number entered is "+num+ " and Number is Even</h2>");
   } else {
      document.write("<h2>The number entered is"+num+  "and Number is Odd</h2>");
   }
</script>
</body>
</html>
